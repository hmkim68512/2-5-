function notify() {
  if (Notification.permission !== "denied") {
    Notification.requestPermission(permission => {
      if (permission === "granted") {
        const option = { body: "수업 들어가 !" };
        new Notification("2-5 수업알리미", option);
      } else {
        alert('Notification denied');
      }
    });
  }
}
